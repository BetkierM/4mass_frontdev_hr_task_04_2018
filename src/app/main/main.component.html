<div class="main-wrapper" fxLayout="column" fxLayoutAlign="start center">
  <mat-form-field appearance="legacy" class="search">
    <input matInput type="text" (keyup)="onSearchValueChanges($event.target.value)" placeholder="Szukaj"
      class="search__input">
    <mat-icon matSuffix svgIcon="search" class="search-icon search__icon"></mat-icon>
  </mat-form-field>

  <app-list [planetsList]="list" [updatedList]="updatedList"></app-list>


</div>
