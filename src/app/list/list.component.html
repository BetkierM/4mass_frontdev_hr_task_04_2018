<table mat-table class="mat-elevation-z8 table" [dataSource]="updatedList">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="table__header">Name </th>
    <td mat-cell *matCellDef="let item" class="table__cell table__cell--name"> {{item.name}}</td>
  </ng-container>
  <ng-container matColumnDef="climate">
    <th mat-header-cell *matHeaderCellDef class="table__header ">Climate </th>
    <td mat-cell *matCellDef="let item" class="table__cell table__cell--climate"> {{item.climate}} </td>
  </ng-container>
  <ng-container matColumnDef="terrain">
    <th mat-header-cell *matHeaderCellDef class="table__header"> Terrain </th>
    <td mat-cell *matCellDef="let item" class="table__cell table__cell--terrain">{{item.terrain}} </td>
  </ng-container>
  <ng-container matColumnDef="diameter">
    <th mat-header-cell *matHeaderCellDef class="table__header"> Diameter </th>
    <td mat-cell *matCellDef="let item" class="table__cell table__cell--diameter">{{item.diameter}} </td>
  </ng-container>
  <ng-container matColumnDef="gravity">
    <th mat-header-cell *matHeaderCellDef class="table__header"> Gravity </th>
    <td mat-cell *matCellDef="let item" class="table__cell table__cell--gravity">{{item.gravity}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table__row"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table__row"></tr>
</table>
